<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>
    <h1>Список продуктов</h1>
    {% for prod in products %}
        <h2>{{ prod.name }}</h2>
        <p>{{ prod.description }}</p>
        <p>{{ prod.price }}</p>
        <a href="{% url 'product-details' prod.id %}"><button>Подробнее</button></a>
    {% endfor %}
</body>
</html>
